<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metode Gauss dan Gauss-Jordan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="header">
            <h1>MyKomputasi-Metode Numerik</h1>
            <h4>Selamat Datang di MyKomputasi <br>menggunakan Solusi Sistem Persamaan Linear <br> dengan 
                Metode Gauss & Gauss-Jordan</h4>
          
            <h5>By.Indria Wulandari(C2255201040)</h5>
        </section>
        <section class="matrix-input">
            <h2>Masukkan Sistem Persamaan</h2>
            <label for="order">Pilih Orde: </label>
            <select id="order" onchange="generateMatrixInput()">
                <option value="3" selected>3x3</option>
                <option value="4">4x4</option>
            </select>
            <div id="matrix"></div>
            <div class="buttons">
                <button onclick="compute('gauss')">Hitung Metode Gauss</button>
                <button onclick="compute('gauss-jordan')">Hitung Metode Gauss-Jordan</button>
            </div>
        </section>
        <section id="results">
            <h2>Hasil</h2>
            <div id="gauss-result">
                <h3>Eliminasi Gaussian</h3>
                <div id="gauss-steps"></div>
                <p id="gauss-solution"></p>
                <p>Solusi Persamaan :</p>
                <p><span id="x1-gauss"></span></p>
                <p><span id="x2-gauss"></span></p>
                <p><span id="x3-gauss"></span></p>
                <p><span id="x4-gauss"></span></p>
            </div>

            <div id="gauss-jordan-result">
                <h3>Eliminasi Gauss-Jordan</h3>
                <div id="gauss-jordan-steps"></div>
                <p id="gauss-jordan-solution"></p>
                <p>Solusi Persamaan :</p>
                <p><span id="x1-gauss-jordan"></span></p>
                <p><span id="x2-gauss-jordan"></span></p>
                <p><span id="x3-gauss-jordan"></span></p>
                <p><span id="x4-gauss-jordan"></span></p>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
